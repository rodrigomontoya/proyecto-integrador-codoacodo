<!DOCTYPE html>
<html lang="es">
<head>
  <title>Home|FunkShop</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Raleway&display=swap" rel="stylesheet"> 
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body class="cuerpo">
  <section id="slider" class="slider container glide">
    <h2 class="slider__title">ÚLTIMOS LANZAMIENTOS</h2><br>
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="slider__item glide__slide">
          <article class="card-item">                        
            <a class="card-item__link" href="shop.html">
            <picture class="card-item__cover"><span class="cartelitoRojo etiquetaNuevo">NUEVO</span>
              <img class="card-item__img--front" src="images/star-wars/trooper-1.webp" alt="Figura coleccionable Funko de un StromTrooper">
              <img class="card-item__img--back" src="images/star-wars/trooper-box.webp" alt="Figura coleccionable Funko de un StromTrooper en caja">
            </picture>
            <div>
              <p class="card-item__licence">STAR WARS</p>
              <h4 class="card-item__name">STORMTROOPER LIGHTSABER</h4>
              <p class="card-item__price">$ 1.799,99</p>
              <p class="card-item__promo textoCeleste">3 CUOTAS SIN INTERÉS</p>
            </div>
            </a>
          </article>
        </li>
        <li class="slider__item glide__slide">
          <article class="card-item">                        
            <a class="card-item__link" href="shop.html">
              <picture class="card-item__cover"><span class="cartelitoRojo etiquetaNuevo">NUEVO</span>
                <img class="card-item__img--front" src="images/pokemon/pidgeotto-1.webp" alt="Figura coleccionable Funko de Pidgeotto">
                <img class="card-item__img--back" src="images/pokemon/pidgeotto-box.webp" alt="Figura coleccionable Funko de Pidgeotto en Caja">
              </picture>
              <div>
                <p class="card-item__licence">POKÉMON</p>
                <h4 class="card-item__name">PIDGEOTTO</h4>
                <p class="card-item__price">$ 1.799,99</p>
                <p class="card-item__promo textoCeleste">3 CUOTAS SIN INTERÉS</p>
              </div>
            </a>
          </article>
        </li>
        <li class="slider__item glide__slide">
          <article class="card-item">                        
            <a class="card-item__link" href="shop.html">
              <picture class="card-item__cover"><span class="cartelitoRojo etiquetaNuevo">NUEVO</span>
                <img class="card-item__img--front" src="images/harry-potter/luna-1.webp" alt="Figura coleccionable Funko Luna Lovegood">
                <img class="card-item__img--back" src="images/harry-potter/luna-box.webp" alt="Figura coleccionable Funko Luna Lovegood en caja">
              </picture>
              <div>
                <p class="card-item__licence">HARRY POTTER</p>
                <h4 class="card-item__name">LUNA LOVEGOOD LION MASK</h4>
                <p class="card-item__price">$ 1.799,99</p>
                <p class="card-item__promo textoCeleste">3 CUOTAS SIN INTERÉS</p>
              </div>
            </a>
          </article>
        </li>
      </ul>
    </div>
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><iconify-icon icon="oi:chevron-left"></iconify-icon></button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><iconify-icon icon="oi:chevron-right"></iconify-icon></button>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="Scripts/slider.js"></script>
</body>
