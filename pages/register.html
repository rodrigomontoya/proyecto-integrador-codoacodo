<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <picture>
        <a href="../index.html">
          <img
            src="../images\branding\logo_light_horizontal.svg"
            alt="Logo de Empresa"
          />
        </a>
      </picture>
      <nav>
        <a href="shop.html">SHOP</a>
        <a href="contact.html">CONTACTO</a>
        <a href="login.html">LOGIN</a>
        <a href="cart.html">
          <img src="../images\icons\cart-icon.svg" alt="Icono Cart" />
        </a>
      </nav>
    </header>
    <main>
      <h1>REGISTRO DE USUARIO</h1>
      <form action="/procesar_registro" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />
        <br />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
        <br />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <br />

        <label for="confirm_password">Confirmar contraseña:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />
        <br />

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required />
        <br />

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>

        <input type="submit" value="Registrarse" />
      </form>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="shop.html">SHOP</a></li>
          <li><a href="register.html">REGISTRARSE</a></li>
          <li><a href="login.html">LOGIN</a></li>
          <li><a href="contact.html">CONTACTO</a></li>
        </ul>
        <picture>
          <img
            src="../images\branding\isotype.svg"
            alt="Isotipo de la marca de FunkoShop"
          />
        </picture>
      </nav>

      <section>
        <p>All rights reserved 2023 - Funkoshop &copy;</p>
      </section>
    </footer>
  </body>
</html>
