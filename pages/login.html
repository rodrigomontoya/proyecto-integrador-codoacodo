<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <picture>
        <a href="../index.html">
          <img
            src="../images\branding\logo_light_horizontal.svg"
            alt="Logo de Empresa"
          />
        </a>
      </picture>
      <nav>
        <a href="shop.html">SHOP</a>
        <a href="contact.html">CONTACTO</a>
        <a href="login.html">LOGIN</a>
        <a href="cart.html">
          <img src="../images\icons\cart-icon.svg" alt="Icono Cart" />
        </a>
      </nav>
    </header>
    <main>
      <div class="login-container">
        <h1>INICIAR SESIÓN</h1>
        <form method="GET">
          <div>
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required />
          </div>
          <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required />
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox" name="recordar" /> Recordar mi contraseña
            </label>
            <a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a>
          </div>
          <div>
            <button type="submit">Iniciar Sesión</button>
          </div>
        </form>

        <div class="signup-link">
          ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="shop.html">SHOP</a></li>
          <li><a href="register.html">REGISTRARSE</a></li>
          <li><a href="login.html">LOGIN</a></li>
          <li><a href="contact.html">CONTACTO</a></li>
        </ul>
        <picture>
          <img
            src="../images\branding\isotype.svg"
            alt="Isotipo de la marca de FunkoShop"
          />
        </picture>
      </nav>

      <section>
        <p>All rights reserved 2023 - Funkoshop bcopy;</p>
      </section>
    </footer>
  </body>
</html>
