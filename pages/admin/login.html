<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="../../Scripts/headerFooterAdmin.js"></script>
</head>
<body>
    <main>
        <div id="contenedor">
            <h1 class="tituloLogin">INGRESAR A MI CUENTA</h1>
                <div class="login">
                    <div class="loginSubtitulos">
                        <span class="subtituloInput">Email:</span>
                        <span class="subtituloInput">Contraseña:</span>
                    </div>
                    <div class="loginInputs">
                        <input type="email" id="email" placeholder="johndoe@correo.com">
                        <input type="password" id="contrasenia" >
                    </div>
                </div>
                <div>
                    <button id="buttonRegistro" >Ingresar</button>          
                        <input class="checkboxCubo" type="checkbox">
                            <span class="checkboxRecordarme">Recordarme</span>
                    <p class="olvideContrasenia">Olvidé mi contraseña</p>
                </div>

        </div>
    </main> 
</body>
