<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
  </head>
  <body>
    <header>
      <picture>
        <img
          src="/images\branding\logo_light_horizontal.svg"
          alt="Logo de Empresa"
        />
      </picture>
      <nav>
        <a href="../shop.html">VER TIENDA</a>
        <a href="admin.html">ADMIN</a>
        <a href="login.html">SALIR</a>
        <!-- averiguar a donde lleva el salir  -->
      </nav>
    </header>
    <main>
      <section>
        <div>
          <label>Categoría</label>
          <select required>
            <option selected disabled value="">Elegir</option>
            <option>Figuras</option>
            <option>Figuras</option>
            <option>Figuras</option>
            <!-- no se que opciones colocar-->
          </select>
        </div>
        <div>
          <label>Licencia</label>
          <select required>
            <option selected disabled value="">Elegir</option>
            <option>Harry Potter</option>
            <option>Star Wars</option>
            <option>Pokemon</option>
          </select>
        </div>
        <div>
          <label>Nombre del Producto</label>
          <input type="text" placeholder="Ingrese el nombre " />
        </div>
        <div>
          <textarea placeholder="Descripción del Producto"></textarea>
        </div>
        <div>
          <label>SKU</label>
          <input type="text" placeholder="SSK111AB001 " />
        </div>
        <div>
          <label>Precio</label>
          <input type="number" placeholder="$ 0.000,00" />
        </div>
        <div>
          <label>Stock</label>
          <input type="number" placeholder="0 " />
        </div>
        <div>
          <label>Descuentos</label>
          <input type="number" placeholder="0%" />
        </div>
        <div>
          <label>Cuotas</label>
          <select required>
            <option selected disabled value="">Elegir</option>
            <option>3 cuotas sin interés</option>
            <option>6 cuotas sin interés</option>
            <option>12 cuotas sin interés</option>
          </select>
        </div>
        <div>
          <label>Imágenes</label>
          <input
            type="file"
            id="imagen"
            name="imagen"
            accept="image/*"
            required
          />
        </div>
        <div>
          <button type="submit">Modificar Producto</button>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="./pages/shop.html">SHOP</a></li>
          <li><a href="./pages/register.html">REGISTRARSE</a></li>
          <li><a href="./pages/login.html">LOGIN</a></li>
          <li><a href="./pages/contact.html">CONTACTO</a></li>
        </ul>
        <picture>
          <img
            src="/images\branding\isotype.svg"
            alt="Isotipo de la marca de FunkoShop"
          />
        </picture>
      </nav>

      <section>
        <p>All rights reserved 2023 - Funkoshop bcopy;</p>
      </section>
    </footer>
  </body>
</html>
