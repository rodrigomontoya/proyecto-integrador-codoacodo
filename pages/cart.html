<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/branding/isotype.svg" type="image/svg+xml">
    <title>FUNKOSHOP</title>
</head>

<body>
    <main>
        <div>
            <h1>CARRITO DE COMPRAS</h1>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>DETALLE DEL PRODUCTO</th>
                            <th>CANTIDAD</th>
                            <th>TOTAL</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <picture>
                                    <img src="../img/colections/star-wars/baby-yoda-1.webp"
                                        alt="Figura coleccionable Funko de Grogu de la serie The Mandalorian" />
                                </picture>
                                <h3>BABY YODA BLUEBALL</h3>
                                <p>STAR WARS</p>
                                <p>precio: $<span class="precioUnitario">1799.99</span></p>
                            </td>
                            <td>
                                <label>
                                    <input type="number" placeholder="0" class="quantityInput" />
                                </label>
                            </td>
                            <td class="total-cell">0</td>
                            <td class="itemEliminator"></td>
                        </tr>
                        <tr>
                            <td>
                                <picture>
                                    <img src="../img/colections/pokemon/pidgeotto-1.webp"
                                        alt="Figura coleccionable Pidgeotto de la serie Pokémon" />
                                </picture>
                                <h3>PIDGEOTTO</h3>
                                <p>POKÉMON</p>
                                <p>
                                    Precio unitario: $<span class="precioUnitario">1799.99</span>
                                </p>
                            </td>
                            <td>
                                <label>
                                    <input type="number" placeholder="0" class="quantityInput" />
                                </label>
                            </td>
                            <td class="total-cell">0</td>
                            <td class="itemEliminator"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <section>
            <h1>RESUMEN</h1>
            <p>CANTIDAD DE ELEMENTOS</p>
            <p>3</p>
            <p>SUBTOTAL</p>
            <p>$12312</p>
            <p>ENVIO</p>
            <p>$13423</p>
            <p>TOTAL</p>
            <p>$15423</p>
        </section>

    </main>
</body>

</html>
